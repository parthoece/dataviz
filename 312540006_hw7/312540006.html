<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-7:Horizon Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body class="text-center">
    <h1 class="melone">HW-7:Horizon Chart</h1>
    <h1 class="melone"></h1> Air Pollution in Seoul- select year</h1>
    
    <div class="melone">
        <select id="year-select" class="form-select form-select-inline">
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select>
    </div>
    
    <div class="melone">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio1" value="SO2" checked>
            <label class="form-check-label" for="inlineRadio1">SO2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio2" value="NO2">
            <label class="form-check-label" for="inlineRadio2">NO2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio3" value="O3">
            <label class="form-check-label" for="inlineRadio3">O3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio4" value="CO">
            <label class="form-check-label" for="inlineRadio4">CO</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio5" value="PM10">
            <label class="form-check-label" for="inlineRadio5">PM10</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="inlineRadio6" value="PM2.5">
            <label class="form-check-label" for="inlineRadio6">PM2.5</label>
        </div>
    </div>
    
    <div id="horizon-chart"></div>

    <hr class="melone">
    <div class="text-muted small">
        <p>Partho Adhikari - 312540006</p>
        <p>Date: 20 Sept 2024</p>
    </div>
</body>
<script src="https://d3js.org/d3.v6.js"></script>
<script src="//unpkg.com/horizon-timeseries-chart"></script>
<script src="312540006.js"></script>
</html>
